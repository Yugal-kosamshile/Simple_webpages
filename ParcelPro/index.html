<!DOCTYPE html>
<html lang="en">
<head>
    <title>ParcelPro</title>
    <link rel="icon" href="./icon2.jpeg" type="image">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Header Section -->
     <div class="header">
        <!-- Logo Section -->
        <div class="logo">
            <div class="parcel">Parcel</div>
            <div class="pro">Pro</div>
        </div>

        <!-- Navigation Menu -->
        <div class="nav">
            <div>Shopping</div>
            <div>Tracking</div>
            <div>Design & Printing</div>
            <div>Location</div>
            <div>Support</div>
        </div>

        <!-- Sign Up/Login Section -->
        <div class="sign">
            Sign Up or Login &#x1F50D;
        </div>
    </div>

    <!-- Main Content -->
    <center>
        <p class="quote">Ship, manage, track, deliver</p>

        <div class="options">
            <div class="rate">Rate & Ship</div>
            <div class="track1">Track</div>
            <div class="location">Location</div>
        </div>

        <div class="trackid">
            <input type="text" placeholder="Tracking ID">
            <div class="track">Track</div>
        </div>

        <div class="need">
            <p>Multiple Tracking Numbers | <a href="#">Need Help?</a></p>
        </div>
    </center>
</body>
</html>
